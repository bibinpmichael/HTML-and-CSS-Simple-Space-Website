<!DOCTYPE html>
<html>
  <head>
    <!-- Preconnect to improve loading performance by establishing early connections -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Import the Orbitron font with specified weights -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&display=swap"
      rel="stylesheet"
    />

    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main container for the hero section of the page -->
    <div id="hero">
      <!-- Logo image with a unique ID for styling -->
      <img src="images/spacex.png" id="main-logo" alt="SpaceX Logo" />

      <!-- Main heading with a span element for styling part of the text -->
      <h1 id="title">Join the <span class="underline">exploration</span></h1>

      <!-- Button for user interaction -->
      <button class="btn">Apply</button>
    </div>

    <!-- Smaller heading for terms and conditions -->
    <h3>Terms and conditions apply</h3>
  </body>
</html>
